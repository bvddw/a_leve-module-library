{%extends 'base.html'%}

{%block content%}
<main class="form-auth form-signin w-100 m-auto" style="max-width: 300px; text-align: center">
  <form method="post">
    {% csrf_token %}
    <div class="h3 mb-3 fw-normal text-nowrap">Create Author</div>

    <div class="form-floating" style="margin-bottom: 4px">
      {{ form.name }}
      <label for="name">{{ form.name.label }}</label>
      <div>{{ form.name.errors }}</div>
    </div>

    <div class="form-floating" style="margin-bottom: 4px">
      {{ form.bio }}
      <label for="bio">{{ form.bio.label }}</label>
    </div>
    <button class="w-100 btn btn-lg btn-outline-dark shadow" type="submit">Create</button>
    <a class="btn btn-outline-primary" style="margin-top: 6px" href="{% url 'main_view' %}">Main page</a>
  </form>
</main>

{%endblock%}
